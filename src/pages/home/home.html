<ion-header>
  <ion-navbar color="dark">
    <ion-buttons start>
      <button ion-button icon-only (click)="launchVerificationDialog()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-10 offset-1>
      <button ion-button round block (click)="dialTwilioServer()" color="danger">Lalela dokotela</button>
    </ion-col>
  </ion-row>
  <ion-note class="centered" *ngIf="showCounter">
    {{ counter }}
  </ion-note>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-row>
      <ion-col col-10 offset-1>
        <button ion-button round block (click)="takeMeds()" color="danger">
          Press to take medication
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
