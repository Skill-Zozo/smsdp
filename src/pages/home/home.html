<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="launchVerificationDialog()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-6 class="centrehorizontally">
      <button ion-button round block (click)="launchPrescriptionTabs()"
      color="primary" [disabled]="isDisabled">
        Imiyayelo yeyeza
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-label> Cofa ukuze ufumane iyeza </ion-label>
    </ion-col>
  </ion-row>
  <ion-row style="height:60%">
    <ion-col col-3 class="centrehorizontally">
      <img src="assets/arrow.jpeg" style="height:100%">
    </ion-col>
    <ion-col col-3 style="left:50%;transform:translate(-25%)">
      <ion-note *ngIf="showCounter" class="centered">
        {{ counter }}
      </ion-note>
    </ion-col>
  </ion-row>
  <ion-label class="centered" color="dark" *ngIf="isDisabled"> USER NOT SET!!! </ion-label>
  <ion-row style="height:30%">
    <ion-col style="left:50%;transform:translate(-35%)" col-3>
      <button ion-fab class="pill-image" (click)="takeMeds()" [disabled]="isDisabled"></button>
      <p *ngIf="!isDisabled"> {{pillName}}</p>
    </ion-col>
  </ion-row>
  <ion-fab center bottom>

  </ion-fab>
</ion-content>

<ion-footer color="primary" ><ion-toolbar color="primary"></ion-toolbar></ion-footer>
